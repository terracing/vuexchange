<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuexchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="app" class="container">
        <p class="mt-4"><img v-bind:src="img" v-bind:alt="name" height="100" v-on:mouseover="toggleShowPrices" v-on:mouseout="toggleShowPrices"></p>
        <h1>
            {{ name }}
        </h1>
        <p>
            <span v-if="changePercent > 0"><i class="fas fa-thumbs-up"></i></span>
            <span v-else><i class="fas fa-thumbs-down"></i></span>

            <span v-show="changePercent > 0"><i class="fas fa-thumbs-up"></i></span>
            <span v-show="changePercent < 0"><i class="fas fa-thumbs-down"></i></span>
            <span v-show="changePercent == 0"><i class="fab fa-bitcoin"></i></span>
        </p>

        <p>ver precios <a href="#" v-on:click="toggleShowPrices"><i v-bind:class="showPrices ? 'fas fa-eye-slash' : 'fas fa-eye'"></i></a></p>
        <div class="row">
            <div class="col">
                <ul v-show=showPrices>
                    <li v-for="(price,index) in prices" v-bind:key="price">{{ index }} - {{ price }}</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul v-show=showPrices>
                    <li v-for="(price,index) in pricesWithDays" v-bind:key="price.day">{{ price.day }} {{ price.value }}</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
