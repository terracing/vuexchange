<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuexchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div id="app" class="container p-4" v-bind:style="{ background: '#' + color }">
        <div class="row">
            <div class="col-12">
                <p class="p-2 text-end fs-2"><a href="#" v-on:click="toggleDarkMode"><i
                            v-bind:class="darkState ? 'fas fa-moon' : 'fas fa-sun'"></i></a></p>
            </div>
        </div>
        <coin-detail v-on:change-color="changeColor" v-bind:coin="btc" >
            <template v-slot:text><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, optio debitis id fugiat aliquid aperiam odio enim maiores tempore fugit voluptatibus in ratione officia architecto ipsum sapiente beatae? Libero, facere!</p></template>
            <template v-slot:link><a href="#">Link!</a></template>
        </coin-detail>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
